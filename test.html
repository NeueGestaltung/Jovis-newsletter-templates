<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            background-color: #ffffff;
            padding: 0;
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .button-container {
            padding: 5px; /* Space around the button */
        }
        .roundButton--footer {
            color: #1C1C21;
            background-color: transparent;
            border: 1px solid #1C1C21;
        }
        .roundButton--footer:hover {
            background-color: #ffffff;
            color: #1C1C21;
        }
        @media screen and (max-width: 600px) {
            .button-container {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            .button-container a {
                display: block;
                width: calc(100% - 10px);
                margin: 5px auto; /* Adjust margins to ensure spacing */
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <center>
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto;">
            <tr>
                <!-- Button 1 -->
                <td class="button-container" align="center">
                    <!--[if mso]>
                    <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="https://www.jovis.de/de/books?page=0&pageSize=12&sortBy=date&sortOrder=DESC" style="height:40px;v-text-anchor:middle;width:150px;" arcsize="10%" stroke="f" fillcolor="#1C1C21">

                    <![endif]-->
                    <a href="https://www.jovis.de/de/books?page=0&pageSize=12&sortBy=date&sortOrder=DESC" target="_blank" class="button roundButton--footer">
                        Alle Bücher
                    </a>
                </td>
                <!-- Spacer -->
                <td width="5"></td>

                <td class="button-container" align="center">
